{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="../static/styles/students.css">
{% endblock %}

{% block title %}
    Students Page
{% endblock %}

{% block content %}
    <ul>
        {% for student in students %}
            {% if student == 'Britt' %}
                <h1>{{ student }}</h1>
            {% else %}
                <li>{{ student }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
